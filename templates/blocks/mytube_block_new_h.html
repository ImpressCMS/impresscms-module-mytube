<div style="overflow: auto;">

    <div class="even" style="float: left; width: <{$videoload.width}>px; margin: 1px; padding: 2px; background-color: #d9d9d9; font-size: smaller; text-align: center;">
		<span>
			<a href="<{$videoload.url}>"><{$videoload.videothumb}></a>
			<br />
			<a href="<{$videoload.url}>"><{$videoload.title}></a>
			<br />
			<a href="<{$videoload.url}>">(<{$videoload.date}>)</a>
		</span>
    </div>
  <{/foreach}>
</div>
