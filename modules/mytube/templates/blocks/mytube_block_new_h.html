<div style="overflow: auto;">
	<{foreach item=videoload from=$block.videos}>
	<div class="even" style="float: left; width: <{$videoload.width}>px; margin: 1px; padding: 2px; background-color: #d9d9d9; font-size: smaller; text-align: center;">
		<span>
			<a href="<{$videoload.url}>"><img src="<{$videoload.videothumb}>" title="<{$videoload.title}>" alt="<{$videoload.title}>" width="<{$videoload.width}>" height="<{$videoload.height}>" /><br />
			<{$videoload.title}></a><br />
			(<{$videoload.date}>)
		</span>
	</div>
	<{/foreach}>
</div>
